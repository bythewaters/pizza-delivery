{% extends "base.html"%}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="vh-100">
    <div class="container-fluid" data-aos="fade-up">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <div style="height: 70vh; width: 100vh; overflow: scroll;">
              <form style="width: 23rem;" method="post">
                {% csrf_token %}
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Join in the Pizza community</h3>
                {% if form.errors %}
                  <div class="text-center">
                      {% for _, error in form.errors.items %}
                      <strong style="color: red">{{ error }}</strong>
                      {% endfor %}
                  </div>
                {% endif %}
                {{ form|crispy }}
                <div class="pt-1 mb-4">
                  <input class="btn btn-info btn-lg btn-block" type="submit" value="Register">
                </div>
              </form>
            </div>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'assets/img/login.jpeg' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
