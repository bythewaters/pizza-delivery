{% extends "base.html"%}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <div style="height: 70vh; width: 100vh; overflow: scroll;">
              <h1>Choose extra topping</h1>
              <form method="post" action="{% url 'delivery:choose-topping' pizza.id %}">
                {% csrf_token %}
                {% for topping in pizza.topping.all %}
                  <div>
                    <input type="checkbox" name="toppings" value="{{ topping.id }}">
                    <label>{{ topping.name }} (+{{ topping.price }})</label>
                  </div>
                {% endfor %}
                <button type="submit">Add Toppings</button>
              </form>
            </div>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'assets/img/login.jpeg' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
