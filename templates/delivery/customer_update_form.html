{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Update</h1>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;" method="post" novalidate>
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input name="email" id="form2Example18" class="form-control form-control-lg" value="{{ customer.email }}"/>
                <label class="form-label" for="form2Example18">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input name="phone_number" id="form2Example18" class="form-control form-control-lg" value="{{ customer.phone_number }}"/>
                <label class="form-label" for="form2Example18">Phone number</label>
              </div>

              <div class="form-outline mb-4">
                <input name="address" id="form2Example28" class="form-control form-control-lg" value="{{ customer.address }}"/>
                <label class="form-label" for="form2Example28">Address</label>
              </div>

              <div class="pt-1 mb-4">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="Update">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
