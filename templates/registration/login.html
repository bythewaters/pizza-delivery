{% extends "base.html"%}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="vh-100">
    <div class="container-fluid" data-aos="fade-up">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">You are hungry? Login and order now!</h3>
              <div class="form-outline mb-4">
                <input name="username" id="form2Example18" class="form-control form-control-lg"/>
                <label class="form-label" for="form2Example18">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input name="password" type="password" id="form2Example28" class="form-control form-control-lg"/>
                <label class="form-label" for="form2Example28">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="Login">
              </div>
              {% if form.errors %}
                <div class="text-center">
                    {% for _, error in form.errors.items %}
                    <strong style="color: red">{{ error }}</strong>
                    {% endfor %}
                </div>
              {% endif %}
            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'assets/img/login.jpeg' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
