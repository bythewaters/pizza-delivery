{% extends "base.html" %}
{% load static %}

{% block content %}

  <section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">
      <div class="row justify-content-between gy-5">
        <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
          <h2 data-aos="fade-up">ALL PIZZAS WELCOME</h2>
          <p data-aos="fade-up" data-aos-delay="100">CHOOSE FROM 30+ TOPPINGS MADE YOUR WAY â€” SUPERFAST</p>
          <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
            <a style="text-decoration: none" href="#menu" class="btn-book-a-table">Order now!</a>
            <a href="https://www.youtube.com/watch?v=Fbrg90LGSs8" class="glightbox btn-watch-video d-flex align-items-center"><i class="bi bi-play-circle"></i><span>Watch Video</span></a>
          </div>
        </div>
        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
          <img src="{% static 'assets/img/home_page.png' %}" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300">
        </div>
      </div>
    </div>
  </section>

  <section id="stats-counter" class="stats-counter">
      <div class="container" data-aos="zoom-out">

        <div class="row gy-4">

          <div class="col-lg-3 col-md-6">
            <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="{{ pizza_count }}" data-purecounter-duration="1" class="purecounter"></span>
              <p>Pizzas</p>
            </div>
          </div><!-- End Stats Item -->

          <div class="col-lg-3 col-md-6">
            <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="{{ topping_count }}" data-purecounter-duration="1" class="purecounter"></span>
              <p>Toppings</p>
            </div>
          </div><!-- End Stats Item -->

          <div class="col-lg-3 col-md-6">
            <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="{{ pizza_type_count }}" data-purecounter-duration="1" class="purecounter"></span>
              <p>Crusts</p>
            </div>
          </div><!-- End Stats Item -->

          <div class="col-lg-3 col-md-6">
            <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="{{ feedback_count }}" data-purecounter-duration="1" class="purecounter"></span>
              <p>Feedbacks</p>
            </div>
          </div><!-- End Stats Item -->

        </div>

      </div>
    </section>
{% endblock %}
