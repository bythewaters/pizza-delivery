{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update</h1>
  <section class="vh-100">
    <div class="container-fluid" data-aos="fade-up">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;" method="post" novalidate>
              {% csrf_token %}
                {{ form|crispy }}
              <div class="pt-1 mb-4">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="Update">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
